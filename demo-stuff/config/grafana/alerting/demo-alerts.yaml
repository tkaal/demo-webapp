apiVersion: 1
groups:
    - orgId: 1
      name: newdemo
      folder: demo
      interval: 1m
      rules:
        - uid: demonginx
          title: demo-nginx
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: nginx_up{instance="nginx_exporter:9113"}
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: B
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - B
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: B
                type: reduce
            - refId: C
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: lt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: B
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: NoData
          execErrState: Error
          for: 1m
          annotations:
            description: ""
            runbook_url: ""
            summary: ""
          labels:
            appname: nginx
            rulename: nginxstatus
          isPaused: false
contactPoints:
  - orgId: 1
    name: webapp
    receivers:
      - uid: webappcp
        type: webhook
        settings:
          url: http://webapp.demo:8080/update-status
        disableResolveMessage: false
  - orgId: 1
    name: emailreceiver
    receivers:
      - uid: emailreceiver
        type: email
        settings:
          addresses: <example@email.com>
        disableResolveMessage: false
policies:
  - orgId: 1
    receiver: grafana-default-email
    group_by:
      - grafana_folder
      - alertname
    routes:
      - receiver: webapp
        object_matchers:
          - - rulename
            - =
            - nginxstatus
    group_interval: 1m
